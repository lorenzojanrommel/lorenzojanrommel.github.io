<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">

<body>
	<h1>Activity: Create the HTML markup for the form below</h1>
	<div style="width: 330px;">
		<form>
			
			<fieldset>
				<legend>Your Details</legend>
				<label for="userName">Name:</label>
				<input type="text" name="userName" size="30">
				<br><br>
				<label for="userEmail">Email:</label>
				<input type="email" name="userEmail" size="30">
			</fieldset>
			<fieldset>
				<legend> Your Review</legend>		
				<label>How did you hear about us?</label>
				<select name="site">
					<option value="google">Google</option>
					<option value="facebook">Facebook</option>
					<option value="twitter">Twitter</option>
					<option value="instagram">Instagram</option>
					<option value="ads">Ads</option>
					<option value="blogs">Blogs</option>
				</select>
				<br> <br>
				<label> Would you visit again?</label>
				<br>
				<label><input type="radio" name="answer" value="yes">Yes</label>
				<label><input type="radio" name="answer" value="no">No</label>
				<label><input type="radio" name="answer" value="maybe">Maybe</label>
				<br><br>
				<label>Comments:</label> <br>
				<textarea rows="5" cols="38" "></textarea>
				<br><br>
				<label> 
					<input type="checkbox" name="signMe" value="signMe" checked> Sign me up for Email updates
				</label>
				<br>
				<input type="submit" name="submit" value="Submit Review"> 
			</fieldset> 
		</form>
	</div>
</body>
</html>
