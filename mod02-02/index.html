<!DOCTYPE html>

<body>
<h1>Activity: Create the HTML markup for the form below</h1>
	<fieldset style="height: 95px; width: 300px;">
		<legend>Your Details</legend>
		<label>Name:</label>
		<input type="text" name="name">
		<br><br>
		<label>Email:</label>
		<input type="email" name="userEmail">
	</fieldset>
	<fieldset style="height: 250px; width: 300px;">
		<legend> Your Review</legend>		
		<label>How did you hear about us?</label>
		<select name="site">
			<option value="google">Google</option>
			<option value="facebook">Facebook</option>
			<option value="twitter">Twitter</option>
			<option value="instagram">Instagram</option>
			<option value="ads">Ads</option>
			<option value="blogs">Blogs</option>
		</select>
		<br> <br>
	<label> Would you visit again?</label>
	<br>
	<label><input type="radio" name="answer" value="yes">Yes</label>
	<label><input type="radio" name="answer" value="no">No</label>
	<label><input type="radio" name="answer" value="maybe">Maybe</label>
	<br><br>
	<label>Comments:</label> <br>
	<textarea style="height: 50px; width: 280px;">
	</textarea>
	<br><br>
	<label> 
	<input type="checkbox" name="signMe" value="signMe"> Sign me up for Email updates
	</label>
	<br>
	<input type="submit" name="submit" value="Submit Review"> 
	</fieldset> 
</body>
</html>
