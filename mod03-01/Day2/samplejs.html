			var number1 = number%3;
			var number2 = number%5;
			if ((number1 == 0)&&(number2 == 0) && (number%2 == 0)) {
				console.log(number + ' is even odd, multiple of 3 AND 5');
			}
			else if ((number1 == 0)&&(number2 == 0) && (number%2 != 0)) {
				console.log(number + ' is odd multiple of 3 AND 5');
			}
			else if ((number1 != 0) && (number2 == 0) && (number%2 != 0)){
				console.log(number +' is an odd, multiple of 5, but not of 3');
			}
			else if ((number1 != 0) && (number2 == 0) && (number%2 == 0)){
				console.log(number +' is an even, multiple of 5, but not of 3');
			}
			else if ((number1 == 0) && (number2 != 0) && (number%2 != 0)){
				console.log( number + ' is an odd, multiple of 3, but not of 5');
			}
			else if ((number1 == 0) && (number2 != 0) && (number%2 == 0)){
				console.log( number + ' is an even, multiple of 3, but not of 5');
			}
			else {
				console.log (number + ' not multiple of 5 and 3');
			}
		}
	</script>
